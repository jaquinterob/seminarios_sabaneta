<div class="alineacion">
    <h1> Registrar Puntuaci√≥n</h1>
</div>
<mat-divider></mat-divider>

<br>
<div class="contenedor-tarjetas row">
    <div *ngFor="let competidor of competidores; let indice=index" class="col l3 m6 s12">
        <mat-card class="card ">
            <mat-card-content>

                <div class="contenedor-menu">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button (click)="deleteParticipante(competidores[indice])" mat-menu-item>
                            <mat-icon style="color :red">delete</mat-icon>
                            <span>Eliminar Alumno</span>
                        </button>
                    </mat-menu>
                </div>
                <div class="alineacion">
                    <span class="nombre">{{(competidor.nombres).split(' ')[0]}}
                        {{(competidor.apellidos).split(' ')[0]}}</span>
                </div>
                <mat-divider></mat-divider>
                <br>
                <div class="contenedor-puntos">
                    <span class="puntaje">{{competidor.puntaje}}</span>
                </div>
                <mat-form-field class="tipo-puntos" appearance="fill">
                    <mat-label>Seleccione</mat-label>
                    <mat-select [(ngModel)]="competidor.select">
                        <mat-option *ngFor="let item of select" [value]="item.valor">
                            {{item.clave}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button (click)="sumar(indice)" class="tipo-puntos" mat-raised-button color="primary">Agregar
                    {{competidor.select === 0 ? '':competidor.select+(competidor.select > 1 ? ' puntos':' punto' )}}</button>
            </mat-card-content>
        </mat-card>

    </div>

</div>

<br>
<mat-divider></mat-divider>

<br>
<div class="alineacion">
    <h1>Agregar Alumno</h1>
</div>
<div style="color:#0f3c50;" class="row">

    <div class="col l6 offset-l3 s12 row add-user">


        <div class="col s12">
            <mat-form-field class="example-full-width">
                <mat-label>Nombres</mat-label>
                <input autocomplete="off" [(ngModel)]="nombres" matInput>
            </mat-form-field>
        </div>
        <div class="col s12">
            <mat-form-field class="example-full-width">
                <mat-label>Apellidos</mat-label>
                <input autocomplete="off" [(ngModel)]="apellidos" matInput>
            </mat-form-field>
        </div>
        <div class="col s12">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Seleccione</mat-label>
                <mat-select [(ngModel)]="sexo">
                    <mat-option *ngFor="let item of selectSexo" [value]="item.valor">
                        {{item.clave}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col s12">
            <button (click)="crearParticipante()" [disabled]="nombres == '' || apellidos == '' || sexo == ''" class="example-full-width" mat-raised-button color="primary">Agregar</button>
        </div>
    </div>
</div>
<hr>
