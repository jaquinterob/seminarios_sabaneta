<h2 style="font-family: monospace;" mat-dialog-title>
    Â¿Eres el Obispo?</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input autocomplete="off" [(ngModel)]="pass" autofocus matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button style="background: #7ffc08;" [mat-dialog-close]="validation()" cdkFocusInitial>Validar acceso</button>
</mat-dialog-actions>
